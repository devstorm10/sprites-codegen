<!DOCTYPE html>
<html>
<head>
    <title>Seraphina Playground - Sprites</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://i.ibb.co/QFD5W9P/image-65.png');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }

        #chat-container {
            position: relative;
            width: 100%;
            height: calc(100vh - 70px); /* Adjust height to leave space for input */
            overflow: hidden;
        }

        #chat-feed {
            position: absolute;
            bottom: 0;
            width: 100%;
            max-height: 100%;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            padding: 10px;
            box-sizing: border-box;
            z-index: 1;
        }

        #gradient-overlay {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, rgba(255,255,255,0), rgba(255,255,255,0.8));
            pointer-events: none;
            z-index: 2;
        }

        .message {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .user-message {
            background-color: rgba(0, 123, 255, 0.7);
            color: #fff;
            align-self: flex-end;
            margin-left: auto;
        }

        .bot-message {
            background-color: rgba(108, 117, 125, 0.7);
            color: #fff;
            align-self: flex-start;
            margin-right: auto;
        }

        #input-container {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            padding: 10px;
            background-color: rgba(255,255,255,0.9);
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
        }

        #user-input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border-radius: 20px;
            border: 1px solid #ccc;
            margin-right: 10px;
            outline: none;
        }

        #submit-button {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 20px;
            border: none;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            outline: none;
        }

        #submit-button:hover {
            background-color: #0056b3;
        }

        /* Scrollbar styling */
        #chat-feed::-webkit-scrollbar {
            width: 8px;
        }

        #chat-feed::-webkit-scrollbar-thumb {
            background-color: rgba(0,0,0,0.2);
            border-radius: 4px;
        }

    </style>
</head>
<body>
<div id="chat-container">
    <div id="chat-feed">
        <!-- Messages will be appended here -->
    </div>
    <div id="gradient-overlay"></div>
</div>
<div id="input-container">
    <input type="text" id="user-input" placeholder="Talk to Seraphina" />
    <button id="submit-button">Submit</button>
</div>
<script>
    const chatFeed = document.getElementById('chat-feed');
    const userInput = document.getElementById('user-input');
    const submitButton = document.getElementById('submit-button');

    // Handle "Enter" key press in the input field
    userInput.addEventListener('keyup', function(event) {
        if (event.key === 'Enter') {
            event.preventDefault();
            submitButton.click();
        }
    });

    submitButton.addEventListener('click', async () => {
        const message = userInput.value.trim();
        if (message === '') return;
        addMessage(message, 'user-message');
        userInput.value = '';
        // Make API call

        const resp = await sendMessage(message);
        addMessage(resp);
    });

    async function sendMessage(message) {
        const url = 'https://spritesai-f311ab831a51.herokuapp.com/chat/123';

        // Define the payload
        const payload = {
            message: message
        };

        try {
            // Make the POST request and await response
            const response = await fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            });

            // Check if the response is successful
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }

            // Await and parse the JSON response
            const data = await response.json();

            // Extract message and role from the response
            const { message: responseMessage } = data;

            // Log or handle the response data
            console.log(responseMessage);
            return responseMessage.content;

        } catch (error) {
            console.error('There was a problem with the fetch operation:', error);
        }
    }

    function addMessage(text, className) {
        const messageElement = document.createElement('div');
        messageElement.className = 'message ' + className;
        messageElement.textContent = text;
        chatFeed.appendChild(messageElement);
        chatFeed.scrollTop = chatFeed.scrollHeight;
    }
</script>
</body>
</html>
